    <style>
        :root {
            --olie-rose: #C08A7D;
            --olie-cream: #FAF9F6;
            --olie-stone: #4A3B38;
            --olie-50: #FAF7F6;
            --olie-100: #F5EFED;
            --olie-300: #DCC3BC;
            --olie-500: #C08A7D;
            --olie-900: #4A3B38;
            --font-inter: 'Inter', system-ui, sans-serif;
            --font-playfair: 'Playfair Display', serif;
        }

        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            background: #FAF9F6; 
            font-family: var(--font-inter);
            color: #44403C;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }
        
        #root { height: 100%; }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-playfair);
            color: var(--olie-900);
            letter-spacing: -0.02em;
        }

        .olie-card {
            background: white;
            border: 1px solid rgba(74, 59, 56, 0.05);
            border-radius: 2.5rem;
            box-shadow: 0 4px 20px -2px rgba(192, 138, 125, 0.08);
            transition: all 0.5s ease;
        }

        .olie-card:hover {
            box-shadow: 0 20px 50px -12px rgba(192, 138, 125, 0.15);
            border-color: rgba(192, 138, 125, 0.1);
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        ::selection {
            background: rgba(192, 138, 125, 0.2);
            color: #4A3B38;
