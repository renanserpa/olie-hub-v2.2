
<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlieHub V2 Enterprise</title>
    
    <!-- Fonts Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet" />
    
    <!-- 1. Tailwind Configuration -->
    <script>
      window.tailwind = {
        config: {
          theme: {
            extend: {
              colors: {
                background: '#FDFBF7',
                olie: { 
                  50: '#FAF7F6',
                  100: '#F5EFED',
                  300: '#DCC3BC', 
                  500: '#C08A7D',
                  600: '#A66D60',
                  700: '#A67569',
                  900: '#4A3B38'
                },
                stone: { 
                  50: '#FAF9F6', 100: '#F5F5F4', 200: '#E7E5E4', 300: '#D6D3D1',
                  400: '#A8A29E', 500: '#78716C', 600: '#57534E', 700: '#44403C',
                  800: '#292524', 900: '#1C1917',
                }
              },
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
                serif: ['Playfair Display', 'serif'],
              },
              boxShadow: {
                'olie-soft': '0 4px 20px -2px rgba(192, 138, 125, 0.08)',
                'olie-lg': '0 20px 50px -12px rgba(192, 138, 125, 0.15)',
              },
              borderRadius: {
                '4xl': '2rem',
                '5xl': '3rem',
              }
            }
          }
        }
      }
    </script>
    
    <!-- 2. Tailwind Engine -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Integrated Global CSS -->
    <style type="text/tailwindcss">
      @layer base {
        html, body, #root {
          @apply h-full m-0 p-0 overflow-hidden bg-background;
        }
        body {
          @apply text-stone-800 antialiased font-sans;
        }
        h1, h2, h3, h4 {
          @apply font-serif text-olie-900 leading-tight;
        }
        
        /* Custom Scrollbars */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { @apply bg-stone-200 rounded-full hover:bg-stone-300 transition-colors; }
      }

      @layer components {
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        .olie-card {
          @apply bg-white border border-stone-100 rounded-4xl shadow-olie-soft transition-all duration-500;
        }
        
        .olie-input {
          @apply bg-stone-50 border border-stone-100 rounded-2xl px-5 py-3 outline-none focus:ring-4 focus:ring-olie-500/5 focus:border-olie-500/20 transition-all placeholder:text-stone-300 text-sm font-medium;
        }

        .olie-button-primary {
          @apply bg-olie-500 text-white rounded-2xl px-6 py-3 font-black uppercase text-[10px] tracking-widest shadow-lg shadow-olie-500/20 hover:bg-olie-600 hover:scale-[1.02] active:scale-[0.98] transition-all;
        }
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/ssr": "https://esm.sh/@supabase/ssr@^0.8.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "tailwindcss": "https://esm.sh/tailwindcss@^4.1.18",
    "next/": "https://esm.sh/next@^16.1.2/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
