
<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlieHub V2 Enterprise</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/tailwindcss" href="app/globals.css">

    <!-- Early Polyfill & Diagnostics -->
    <script>
      // Garante que o objeto process exista antes de qualquer módulo ser carregado
      window.process = window.process || { env: {} };
      window.process.env = window.process.env || {};
      
      window.addEventListener('error', function(e) {
        console.error('OlieHub Runtime Error:', e.error || e.message);
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
           root.innerHTML = '<div style="padding: 40px; text-align: center; font-family: sans-serif;"><h2>Erro Crítico de Inicialização</h2><p>' + (e.message || 'Erro ao carregar módulos.') + '</p><button onclick="location.reload()" style="padding: 10px 20px; background: #C08A7D; color: white; border: none; border-radius: 8px; cursor: pointer;">Recarregar Sistema</button></div>';
        }
      });
      window.addEventListener('unhandledrejection', function(e) {
        console.error('OlieHub Promise Rejection:', e.reason);
      });
    </script>

    <!-- Tailwind JIT Configuration sync with Design System -->
    <script>
      window.tailwind = {
        config: {
          theme: {
            extend: {
              colors: {
                olie: { 
                  rose: '#C08A7D',
                  cream: '#FAF9F6',
                  stone: '#4A3B38',
                  50: '#FAF7F6',
                  100: '#F5EFED',
                  300: '#DCC3BC', 
                  500: '#C08A7D',
                  900: '#4A3B38'
                },
                stone: { 
                  50: '#FAF9F6', 100: '#F5F5F4', 200: '#E7E5E4', 300: '#D6D3D1',
                  400: '#A8A29E', 500: '#78716C', 600: '#57534E', 700: '#44403C',
                  800: '#292524', 900: '#1C1917',
                }
              },
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
                serif: ['Playfair Display', 'serif'],
              },
              boxShadow: {
                'olie-soft': '0 4px 20px -2px rgba(192, 138, 125, 0.08)',
                'olie-lg': '0 20px 50px -12px rgba(192, 138, 125, 0.15)',
              },
              borderRadius: {
                '4xl': '2rem',
                '5xl': '3rem',
              }
            }
          }
        }
      }
    </script>

    <script type="importmap">
