<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlieHub V2 Enterprise</title>
    
    <!-- Fonts Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Playfair+Display:ital,wght@1,700;1,900&display=swap" rel="stylesheet" />
    
    <!-- Tailwind Play CDN (Engine) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              rose: { 50: '#fff1f2', 100: '#ffe4e6', 500: '#f43f5e' },
              olie: { 300: '#DCC3BC', 500: '#C08A7D', 700: '#A67569', 900: '#4A3B38' },
              stone: { 50: '#F9F7F3', 100: '#F0EBE5', 800: '#44403C' }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>

    <style type="text/tailwind">
      @layer base {
        body {
          @apply bg-stone-50 text-stone-800 antialiased min-h-screen overflow-x-hidden;
          font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, .font-serif {
          @apply font-serif;
        }
      }
      @layer components {
        .olie-card {
          @apply bg-white border border-[#F0EBE5] rounded-[2.5rem] shadow-sm shadow-stone-200/40 transition-all duration-500 overflow-hidden;
        }
        .olie-card-hover {
          @apply hover:shadow-2xl hover:shadow-[#C08A7D]/10 hover:border-[#C08A7D]/20 hover:-translate-y-1;
        }
        .olie-glass {
          @apply bg-white/80 backdrop-blur-xl border border-white/20;
        }
        .scrollbar-hide::-webkit-scrollbar {
          display: none;
        }
        .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
      }

      @keyframes progress-loading {
        0% { width: 0%; left: 0; }
        50% { width: 100%; left: 0; }
        100% { width: 0%; left: 100%; }
      }

      .animate-progress-olie {
        animation: progress-loading 2s cubic-bezier(0.23, 1, 0.32, 1) infinite;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/ssr": "https://esm.sh/@supabase/ssr@^0.8.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "tailwindcss": "https://esm.sh/tailwindcss@^4.1.18"
  }
}
</script>
</head>
<body class="h-full">
    <div id="root" class="h-full"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
